<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="keywords" content="Posts, pictures, around the world" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.s.</title>
  </head>
  <body class="page">
    <div class="modal">
      <div class="modal__box">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <input class="modal__input js-modal-name" type="text" id="name" />
          <input class="modal__input js-modal-title" type="text" id="title" />
          <button class="modal__save">Save</button>
        </form>
        <button class="button button__close modal__close"></button>
      </div>
    </div>
    <div class="header">
      <img class="header__logo" src="/images/Vector.svg" alt="Around the US" />
    </div>
    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/avatar.png" alt="avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about">Explorer</p>
          <button class="button button__edit"></button>
        </div>
        <button class="button button__add"></button>
      </section>
      <div class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img
              class="elements__image"
              src="/images/yosemite.png"
              alt="Yosemite"
            />
            <button class="button button__delete"></button>
            <div class="elements__footer">
              <p class="elements__title">Yosemite Valley</p>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="/images/lake.png"
              alt="Lake Louise"
            />
            <button class="button button__delete"></button>
            <div class="elements__footer">
              <p class="elements__title">Lake Louise</p>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="/images/bald.png"
              alt="Bald Mountains"
            />
            <button class="button button__delete"></button>
            <div class="elements__footer">
              <p class="elements__title">Bald Mountains</p>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="/images/latemar.png"
              alt="Latemar"
            />
            <button class="button button__delete"></button>
            <div class="elements__footer">
              <p class="elements__title">Latemar</p>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="/images/vanois.png"
              alt="Vanois National Park"
            />
            <button class="button button__delete"></button>
            <div class="elements__footer">
              <p class="elements__title">Vanois National Park</p>
              <button class="button button__like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img
              class="elements__image"
              src="/images/lago.png"
              alt="Lago di Braies"
            />
            <button class="button button__delete"></button>
            <div class="elements__footer">
              <p class="elements__title">Lago di Braies</p>
              <button class="button button__like"></button>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <div class="footer">
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
